<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select>
        <option>SpeedGrader</option>
    </select>
    <hr>

    <h3>Assignment Name</h3>
    <form>
        <input value="A1 - ENV + HTML"><br/><br/>
        <textarea>This is the assignment description</textarea><br/><br/>

        <label for="points">Points</label><br/>
        <input id="points" value="100"><br /><br/>

        <label for="assignment">Assignment Group</label><br/>
        <select id="assignment">
            <option>ASSIGNMENTS</option>
        </select><br /><br />

        <label for="grade">Display Grade as</label><br/>
        <select id="grade">
            <option>Percentage</option>
        </select><br /><br />

        <label for="submission">Submission Type</label><br/>
        <select id="submission">
            <option>Online</option>
        </select><br /><br/>

        <label>Online Entry Options</label><br />
        <input type="checkbox" value="TEXT" name="check-entry" id="check-txt"/>
        <label for="">Text Entry</label><br/>
        <input type="checkbox" value="URL" name="check-entry" id="check-url"/>
        <label for="">Website URL</label><br/>
        <input type="checkbox" value="MEDIA" name="check-entry" id="check-media"/>
        <label for="">Media Recordings</label><br/>
        <input type="checkbox" value="ANNOTATION" name="check-entry" id="check-annotation"/>
        <label for="">Student Annotation</label><br/>
        <input type="checkbox" value="FILE" name="check-entry" id="check-file"/>
        <label for="">File Uploads</label><br/><br/>

        <label for="assign-to">Assign<br/>Assign To</label><br/>
        <input id="assign-to" value="Everyone"><br/><br/>

        <label for="due-date">Due</label><br/>
        <input type="date" id="due-date" value="2021-01-01"><br/><br/>

        <label for="start-date">Available from</label><br/>
        <input type="date" id="start-date" value="2021-01-01"><br/><br/>

        <label for="end-date">Until</label><br/>
        <input type="date" id="end-date" value="2021-01-01"><br/><br/>

        <button type="button">Cancel</button>
        <button type="button">Save</button>
    </form><br/>
</body>

</html>
