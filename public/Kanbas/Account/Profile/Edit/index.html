<!DOCTYPE html>

<head>

<body>
    <h2>Jose Annunziato</h2>
    <label for="name">Name:*</label>
    <input id="name" value="Jose Annunziato">
    <label for="pronoun">Pronouns</label>
    <select id="pronoun">
        <option>None</option>
    </select><br/><br/>

    <label for="title">Pronouns</label>
    <input id="title">

    <h3>Contact</h3>
    <p>No registered services, you can add some on the <a href="#">settings</a> page.</p>

    <h3>Biography</h3>
    <textarea cols="50" rows="3">Faculty, Software Engineer, AI, Space, and renewables enthusiast</textarea>

    <h3>Links</h3>
    <ul>
        <li><a href="#"><u>Youtube</u> Links to external site.</a></li>
    </ul>
    
    <table>
        <thread>
            <tr>
                <th>Title</th>
                <th>URL</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td><input id="link-type" value="Youtube">&#8594</td>
                <td><input id="link" value="https://www.youtube.com"></td>
                <td><a href="#"><u>Remove</u></a></td>
            </tr>
        </tbody>
    </table>

    <button type="button">Add another link</button><br/>
    <button type="button">Cancel</button>
    <a href="/Kanbas/Account/Profile/screen.html"><button type="button">Save Profile</button></a><br/>
    <a href="/Kanbas/Account/Profile/Edit/screen.html"><button type="button">Edit Profile</button></a>
